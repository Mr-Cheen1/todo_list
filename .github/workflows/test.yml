name: Testing

on:
  push:
    branches:
      - '**'

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: Check out code
        uses: actions/checkout@v3

      - name: Unit tests
        run: |
          cd todo
          go test -race -count 100 ./...