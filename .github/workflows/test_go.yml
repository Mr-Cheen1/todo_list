name: todo_go_lint_test

on:
  push:
    branches:
      - '**'

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: go mod tidy
        working-directory: ./todo

      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3
          working-directory: todo
          args: --config=.golangci.yml

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: Check out code
        uses: actions/checkout@v3

      - name: Unit tests
        run: |
          cd todo
          go test -race -count 100 ./...
